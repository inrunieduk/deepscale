<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <title>Imagens com I.A</title>

        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css"/>
        

    </head>

    <body>
        
        <header>
            <nav class="navbar navbar-light bg-dark">
                <div>
                    <img class="rounded-circle mr-3"src="https://source.unsplash.com/70x70/?store" alt="Logo da I.A">
                    <a class="navbar-brand text-white" href="#">Imagens com I.A</a>
                </div>

                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Imagens</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section>
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://source.unsplash.com/1400x500/?orange" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://source.unsplash.com/1400x500/?apple" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://source.unsplash.com/1400x500/?watermelon" class="d-block w-100" alt="...">
                  </div>
                </div>
            </div>
        </section>
        <br>

        <section>
            <div class="container mb-5">
                <div class="row">
                    <div class="col-sm-12 text-dark text-center my-3">
                        <h1>O que Fazemos</h1>
                    </div>
                </div>
                <br>

                <div class="row ">

                    <div class="col-sm-4 ">
                        <div class="card border-primary ">

                            <img src="https://source.unsplash.com/300x200/?orange" class="card-img-top" alt="...">

                            <div class="card-body ">

                                <h5 class="card-title text-primary">Redimensionar</h5>
                                <p class="card-text">Envie a imagem para ampliar e melhorar a qualidade.</p>
                                <a href="#" class="btn btn-outline-primary">Enviar</a>

                            </div>
                        </div>
                    </div>
                    
                    <div class="col-sm-4">
                        <div class="card border-primary">

                            <img src="https://source.unsplash.com/300x200/?apple" class="card-img-top" alt="...">

                            <div class="card-body">
                                <h5 class="card-title text-primary">Recortar</h5>
                                <p class="card-text">Recorte a imagem para redimensionar a parte selecionada.</p>

                                <button id="select-image">
                                    <input type="file" id="photo-file" accept="image/png, image/jpeg">
                                    Enviar
                                </button>

                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="card border-primary">

                            <img src="https://source.unsplash.com/300x200/?watermelon" class="card-img-top" alt="...">

                            <div class="card-body">
                                <h5 class="card-title text-primary">Download</h5>
                                <p class="card-text">Faça o download da imagem que você enviou.</p>
                                <a href="#" class="btn btn-outline-primary">Baixar</a>
                            </div>

                        </div>
                    </div>
                    
                </div>
            </div>
        </section>

        <footer>
            <div class="container-fuid bg-dark p-3">
                <div class="row">
                    <div class="col-sm-12 text-white text-center">
                        <p class="mb-0">UniFaj Projeto 6° Semestre</p>
                    </div>
                </div>
            </div>

        </footer>

        

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        -->
        
    </body>

</html>
